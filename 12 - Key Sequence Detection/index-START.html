<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Key Detection</title>
    <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>

<body>
    <script>
        const pressed = [],
            secretCode = 'lala';

        window.addEventListener('keyup', (e) =>
        // console.log(e.key);
        pressed.push(e.key);
        // max 4 characters
        // Parameters of the slice() method: 1. begin zero-based index at which to begin extraction. A negative index can be used, indicating an offset from the end of the sequence. slice(-2) extracts the last two elements in the sequence.
        // Start counting from the back, start from the end and go forward, 7 letters
        // 2. end zero-based index before which to end extraction. slice extracts up to but not including end.
        // For example, slice(1,4) extracts the second element through the fourth element (elements indexed 1, 2, and 3).
        // A negative index can be used, indicating an offset from the end of the sequence. slice(2,-1) extracts the third element through the second-to-last element in the sequence.
        // If end is omitted, slice extracts through the end of the sequence (arr.length).
        // when someone types more than 6 letters it's starts to push out the first charakter
        pressed.slice(-secretCode.length - 1, pressed.length - secretCode.length);

        if (pressed.join('').includes(secretCode)) {
            console.log('DING DING!');
            cornify_add();
        }
        console.log(pressed);
        });
    </script>
</body>

</html>
